sudo: true
dist: trusty
language: python
python:
- 3.6.5
env:
  global:
  - DEBIAN_FRONTEND=noninteractive
  - CONFIG=config.ini

before_install:
- pip install --upgrade pip
- pip --version

jobs:
  include:
  - stage: lint and test
    install:
      - make install_dev
      - pip install codecov
    before_script:
      - pip freeze
    script:
    - make lint
    - make test
    - codecov
    - make test_no_git

  - stage: deploy
    if: tag IS present
    install:
    - travis_retry pip install -U setuptools wheel
    script:
    - python setup.py sdist bdist_wheel
    deploy:
      provider: pypi
      user: vgrabovets
      password:
        secure: 
      distributions: "sdist bdist_wheel"
      on:
        tags: true

  - stage: test deploy
    if: tag IS present
    before_install:
      - rm -rf benchmarkit
    install:
      - pip install benchmarkit
      - pip install -r requirements/dev.txt
    before_script:
      - pip show benchmarkit
      - pip freeze
    script:
      - pytest tests

cache: pip