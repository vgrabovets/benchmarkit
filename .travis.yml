sudo: true
dist: trusty
language: python
python:
- 3.6.5
env:
  global:
  - DEBIAN_FRONTEND=noninteractive
  - CONFIG=config.ini
before_install:
- pip install --upgrade pip
- pip --version
install:
- make install_dev
- pip install codecov
before_script:
- pip freeze
jobs:
  include:
  - stage: lint and test
    script:
    - make lint
    - make test
    - codecov
    - make test_no_git
  - stage: deploy
    if: tag IS present
    install:
    - travis_retry pip install -U setuptools wheel
    script:
    - python setup.py sdist bdist_wheel
    deploy:
      provider: pypi
      user: vgrabovets
      password:
        secure: 
      distributions: "sdist bdist_wheel"
      on:
        tags: true
cache: pip